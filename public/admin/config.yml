backend:
  name: github
  repo: thegirlgreenninja/unityprints
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "projects"
    label: "Family Projects"
    folder: "content/projects"
    create: true
    slug: "{{year}}-{{month}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Creator Lane", name: "lane", widget: "select", options: ["Twitch", "Art", "Tech", "Sewing", "BIM", "3D Printing"]}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Tools Used", name: "tools", widget: "list", required: false}
      - {label: "Body / Walkthrough", name: "body", widget: "markdown"}
